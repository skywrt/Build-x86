    - name: å…‹éš†æºä»£ç 
      id: clone
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        author=$(git show -s --date=short --format="ä½œè€…: %an")
        date=$(git show -s --date=short --format="æ—¶é—´: %ci")
        commit=$(git show -s --date=short --format="å†…å®¹: %s")
        hash=$(git show -s --date=short --format="hash: %H")
        echo "author=$author" >> $GITHUB_ENV
        echo "author=$author" >> $GITHUB_OUTPUT
        echo "date=$date" >> $GITHUB_ENV
        echo "date=$date" >> $GITHUB_OUTPUT
        echo "commit=$commit" >> $GITHUB_ENV
        echo "commit=$commit" >> $GITHUB_OUTPUT
        echo "hash=$hash" >> $GITHUB_ENV
        echo "hash=$hash" >> $GITHUB_OUTPUT

    - name: åŠ è½½è‡ªå®šä¹‰æºç 
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: å®‰è£… Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $GITHUB_WORKSPACE/diy/*.sh
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        $GITHUB_WORKSPACE/diy/preset-clash-core.sh $CLASH_KERNEL
        $GITHUB_WORKSPACE/diy/preset-adguard-core.sh $CLASH_KERNEL

    - name: ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
